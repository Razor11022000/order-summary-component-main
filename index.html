<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <section class="container">
    <div class="bg"></div>
    <div class="card">
      <div class="card__image"><img src="images/illustration-hero.svg" alt=""></div>
      <div class="card__title">Order Summary</div>
      <p class="card__content">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="card__small">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="card__content plan">
          <p class="card__subtitle">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="link"><a href="#">Change</a></div>
      </div>
      <div class="button">Proceed to Payment</div>
      <div class="button_transparent">Cancel Order</div>
    </div>
  </section>
</body>
</html>
